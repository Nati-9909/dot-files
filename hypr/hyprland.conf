monitor=eDP-1,1920x1080@60,0x0,1


# source = ~/.config/hypr/myColors.conf

source = ~/.config/hypr/hyprland/general.conf
source = ~/.config/hypr/hyprland/env.conf
source = ~/.config/hypr/hyprland/exec.conf
source = ~/.config/hypr/hyprland/colors.conf
source = ~/.config/hypr/hyprland/bind.conf
source = ~/.config/hypr/hyprland/wallpaper.conf
source = ~/.config/hypr/hyprland/animation.conf
source = ~/.config/hypr/hyprland/decoration.conf
source = ~/.config/hypr/hyprland/windowrules.conf

#source = ~/Downloads/hypr/hypr/conf/windows/border-3.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = fkeys:basic_13-24
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        middle_button_emulation = yes
        tap_button_map = "l"
        scroll_factor = 1.0   
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    smart_resizing = true
    drop_at_cursor = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

misc {
    force_default_wallpaper = 0
}

